entities:
  components:
    presentations:
      seaf.app.services.registry:
        type: table
        headers:
          - value: id
            text: Идентификатор
            link: link
          - value: title
            text: Наименование
            align: left
            link: link
          - value: description
            text: Описание
            align: left
        origin: seaf.app.services
        source: >
          (
             [$."seaf.app.services".$spread().{
                  "id": $keys()[0],
                  "link": "/entities/components/blank?dh-component-id=" & $keys()[0],
                  "title": *.title,
                  "description": *.description
              }]
          )