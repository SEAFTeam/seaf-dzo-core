entities:
  seaf.ta.services.k8s:
    schema:
      $defs:
        seaf.ta.services.k8s_dzo:
          title: Расширение описание кластера K8s для целей проверки станадртов
          type: object
          properties:
            #Часть 3. TACIR_1-КП-КО-3-01. Платформа контейнерной оркестрации должна иметь в резервных зонах доступности кластер/кластеры обеспечивающие 100% производительности платформы при потере основной зоны.
            reservation_rate:
              title: Процент резервирования вычислительных ресурсов кластера в другой зоне доступности
              type: integer
            #Часть 3. TACIR_1-КП-КО-4-01.
            az_used:
              title: Количество зон доступности в которых развёрнут кластер K8s
              type: integer
            #Часть 3. TACIR_1-КП-КБ-2-01.
            ntp_server:
              title: Адрес NTP сервера с которым синхронизируются все ноды кластера
              type: string
            #Часть 3. TACIR_1-КП-КБ-8-01.
            tls_version:
              title: Версия TLS сертификатов кластера (kubeapi, etc...).
              type: string
            #Часть 3. TACIR_1-КП-КБ-16-01
            anonymous_api_connect:
              title: Анонимное подключение к kubeapi включено
              type: boolean
            #Часть 3. TACIR_1-КП-КБ-18-01.
            https_api_connect:
              title: HTTPS подключение к kubeapi включено
              type: boolean
            #Часть 3. TACIR_1-КП-КБ-29-01.
            pv:
              title: Persistent Volume используются в кластере K8s
              type: boolean
            virtual_cluster_id:
              title: Связь K8s кластера с кластером виртуализации
              type: string
            class:
              title: Класс систем
              enum:
                - Архитектурный репозиторий
                - Бекапирование и восстановление данных
                - Виртуализация
                - Контейнеризация
                - Логгирование
                - Мониторинг
                - Удаленный доступ
                - Управление конфигурациями
                - Управление облачной инфраструктурой
                - BigData
                - CDC (Change Data Capture)
                - DWH (Хранилище данных)
                - ETL
                - FTP/SFTP/FTPS серверы
                - MDM (Master Data Management)
                - Message Queue
                - NoSQL СУБД
                - OLAP & BI
                - Proxy-серверы
                - Web-серверы
                - Балансировка нагрузки (load balancers)
                - Интеграционная шина
                - Каналы обслуживания клиентов (фронтальные решения)
                - Проверка и очистка данных
                - Распределенный кэш
                - Реляционные СУБД
                - Серверы приложений (Application Servers)
                - Файловое хранилище
                - Иное
            location:
              title: Размещение
              enum:
                - Внешняя
                - Внутренняя
            status:
              title: Статус
              enum:
                - Создается
                - Используется
                - Выводится
                - В архиве
          required:
            - reservation_rate
            - az_used
            - ntp_server
            - tls_version
            - anonymous_api_connect
            - https_api_connect
            - pv
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          type: object
          properties:
            type: object
            sber:
              $ref: "#/$defs/seaf.ta.services.k8s_dzo"

  seaf.ta.components.k8s_deployment:
    title: K8s Deployment
    objects:
      k8s_deployment:
        route: "/"
        title: K8s Deployment
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "[a-zA-Z0-9_\\.]*":
          type: object
          $ref: "#/$defs/seaf.ta.components.base.entity"
          properties:
            deployment_id:
              title: K8s Deployment ID
              type: string
            name:
              title: Имя компонента
              type: string
            update_strategy:
              title: Стратегия обновления
              type: string
              enum: [RollingUpdate, Recreate]
            replicas:
              title: Количество реплик
              type: integer
            maxunavailable:
              title: Какое минимальное количество экземпляров должно работать во время обновления обслуживающих текущие запросы
              type: integer
            kubernetes_id:
              title: Kubernetes cluster ID
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.k8s.k8s"
            description:
              title: Описание использования
              type: string
            availabilityzone_id:
              title: В какие зоны доступности входит DC
              $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
          required:
            - deployment_id
            - name
            - update_strategy
            - replicas
            - maxunavailable
            - kubernetes_id
            - description
            - availabilityzone_id

  seaf.ta.components.k8s_pod:
    title: POD K8s
    objects:
