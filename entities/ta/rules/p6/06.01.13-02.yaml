rules:
  validators:
    sber.standards.v3.part6.6_01_13-02:
      uid: ТАCMN_1-Ч06.01.13-02
      description: >
         Для ДЗО входящих в Экосистему обязательна интеграция с объединяющим элементом SberRadar.
         см. СБОРНИК СТАНДАРТОВ Процессы управления ИТ-сервисами (ITSM-процессы) Группы и Экосистемы ПАО Сбербанк.
         ЧАСТЬ 9. Стандарт и требования по процессу Управления технологическими событиями и мониторингом Группы и Экосистемы ПАО Сбербанк
      correction: >
        Обеспечить подключение Экосистменых ДЗО к SberRadar.Base согласно стандартам:
        СБОРНИК СТАНДАРТОВ Процессы управления ИТ-сервисами (ITSM-процессы) Группы и Экосистемы ПАО Сбербанк.
        ЧАСТЬ 9. Стандарт и требования по процессу Управления технологическими событиями и мониторингом Группы и Экосистемы ПАО Сбербанк
      title: ТАCMN_1-Ч06.01.13-02
      source: >
        (
          $metal := $."seaf.ta.services.monitoring_dzo";
          [$metal.$spread().(
            $sber_radar := $[$not($exists(*.sber_radar))].$keys();
            $sber_radar.{
              "uid": "sber.standards.v3.p6." & $self.uid & "." & "\"" & $ & "\"",
              "title": $self.title & " " & $,
              "correction": $self.correction,
              "description": $self.description & $
            };       
          )]
        )