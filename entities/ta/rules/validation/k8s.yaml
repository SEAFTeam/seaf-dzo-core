rules:
  validators:
    seaf.ta.services.k8s.existence:
      uid: k8s-error-existence
      description: >
        Должны быть определены и описаны k8s
      title: Наличие k8s
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."k8s";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют k8s",
                      "location": "entities/seaf.ta.services.k8s/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.k8s" k8s компании',
                      "description": $self.description
                  }
              )]
            
        )