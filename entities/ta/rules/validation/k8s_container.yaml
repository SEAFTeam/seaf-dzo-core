rules:
  validators:
    seaf.ta.components.k8s_container.existence:
      uid: k8s_container-error-existence
      description: >
        Должны быть определены и описаны containers
      title: Наличие containers
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."k8s_container";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют containers",
                      "location": "entities/seaf.ta.components.k8s_container/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.components.k8s_container"',
                      "description": $self.description
                  }
              )]
            
        )