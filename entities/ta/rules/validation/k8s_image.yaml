rules:
  validators:
    seaf.ta.components.k8s_image.existence:
      uid: k8s_image-error-existence
      description: >
        Должны быть определены и описаны образы контейнеров
      title: Наличие образов контейнеров
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."k8s_image";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют образы контейнеров",
                      "location": "entities/seaf.ta.components.k8s_image/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.components.k8s_image"',
                      "description": $self.description
                  }
              )]
            
        )