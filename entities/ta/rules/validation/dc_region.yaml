rules:
  validators:
    seaf.ta.services.dc_region.existence:
      uid: dc_region-error-existence
      description: >
        Должны быть определены и описаны регионы присутствия
      title: Наличие регионов присутствия
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."dc_region";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют регионы присутствия",
                      "location": "entities/seaf.ta.services.dc_region/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.dc_region" регионы присутствия компании',
                      "description": $self.description
                  }
              )]
            
        )