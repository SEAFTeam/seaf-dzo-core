rules:
  validators:
    seaf.ta.services.software.existence:
      uid: software-error-existence
      description: >
        Должны быть определено и описано программное обеспечение и лицензии
      title: Наличие программного обеспечение и лицензий
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."software";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют программное обеспечение и лицензии",
                      "location": "entities/seaf.ta.services.software/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.software" программное обеспечение и лицензии компании',
                      "description": $self.description
                  }
              )]
            
        )