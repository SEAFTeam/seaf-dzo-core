rules:
  validators:
    seaf.ta.services.monitoring.existence:
      uid: monitoring-error-existence
      description: >
        Должны быть определены и описаны системы мониторинга
      title: Наличие сервисов мониторинга
      source: >
        (
              $domain := sber.domain;
              $fn := $.seaf_dzo_core."validation.functions"."monitoring";
              $fn_dzo := $.seaf_dzo_core."validation.functions"."monitoring_dzo";
             
              $result := $eval($fn);
              $result_dzo := $eval($fn_dzo);
          
              [ $result.iserrors = true and $result_dzo.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют сервисы мониторинга",
                      "location": "entities/seaf.ta.services.monitoring/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.monitoring" или "seaf.ta.services.monitoring_dzo" мониторинг системы компании',
                      "description": $self.description
                  }
              )]
            
        )