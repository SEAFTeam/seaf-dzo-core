rules:
  validators:
    seaf.ta.services.monitoring.existence:
      uid: monitoring-error-existence
      description: >
        Должны быть определены и описаны системы мониторинга
      title: Наличие сервисов мониторинга
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."monitoring";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют сервисы мониторинга",
                      "location": "entities/seaf.ta.services.monitoring/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.monitoring" мониторинг системы компании',
                      "description": $self.description
                  }
              )]
            
        )