rules:
  validators:
    seaf.ta.components.k8s_statefulset.existence:
      uid: k8s_statefulset-error-existence
      description: >
        Должны быть определены и описаны statefulset. Если их нет, то создать exception.
      title: Наличие statefulset
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."k8s_statefulset";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют statefulset",
                      "location": "entities/seaf.ta.components.k8s_statefulset/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.components.k8s_statefulset"',
                      "description": $self.description
                  }
              )]
            
        )