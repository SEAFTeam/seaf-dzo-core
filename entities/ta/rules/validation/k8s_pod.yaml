rules:
  validators:
    seaf.ta.components.k8s_pod.existence:
      uid: k8s_pod-error-existence
      description: >
        Должны быть определены и описаны pods
      title: Наличие k8s pods
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."k8s_pod";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют k8s pods",
                      "location": "entities/seaf.ta.components.k8s_pod/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.components.k8s_pod"',
                      "description": $self.description
                  }
              )]
            
        )