rules:
  validators:
    seaf.ta.services.kb.existence:
      uid: kb-error-existence
      description: >
        Должны быть определены и описаны сервисы кибер безопасности
      title: Наличие сервисов кибер безопасности
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."kb";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют сервисы кибер безопасности",
                      "location": "entities/seaf.ta.services.kb/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.kb" сервисы кибер безопасности компании',
                      "description": $self.description
                  }
              )]
            
        )