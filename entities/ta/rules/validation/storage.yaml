rules:
  validators:
    seaf.ta.services.storage.existence:
      uid: storage-error-existence
      description: >
        Должны быть определены и описаны системы хранения данных
      title: Наличие систем хранения данных
      source: >
        (
              $domain := sber.domain;
              $fn := $.seaf_dzo_core."validation.functions"."storage_az";
              $fn_dzo := $.seaf_dzo_core."validation.functions"."storage_dzo";
             
              $result := $eval($fn);
              $result_dzo := $eval($fn_dzo);
          
              [ $result.iserrors = true and $result_dzo.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют системы хранения данных",
                      "location": "entities/seaf.ta.services.storage/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.storage" или "seaf.ta.services.storage_dzo" системы хранения данных компании',
                      "description": $self.description
                  }
              )]
            
        )