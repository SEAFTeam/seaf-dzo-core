rules:
  validators:
    seaf.ta.services.storage.existence:
      uid: storage-error-existence
      description: >
        Должны быть определены и описаны системы хранения данных
      title: Наличие систем хранения данных
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."storage";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют системы хранения данных",
                      "location": "entities/seaf.ta.services.storage/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.storage" системы хранения данных компании',
                      "description": $self.description
                  }
              )]
            
        )