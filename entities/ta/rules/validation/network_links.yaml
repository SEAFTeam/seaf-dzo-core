rules:
  validators:
    seaf.ta.services.network_links.existence:
      uid: network_links-error-existence
      description: >
        Должны быть определены и описаны сетевые связанности
      title: Наличие сущностей сетевой связанности
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."network_links";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют сущности сетевой связанности",
                      "location": "entities/seaf.ta.services.network_links/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.network_links" сущности сетевой связанности компании',
                      "description": $self.description
                  }
              )]
            
        )