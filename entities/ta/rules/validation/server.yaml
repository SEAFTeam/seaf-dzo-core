rules:
  validators:
    seaf.ta.components.server.existence:
      uid: server-error-existence
      description: >
        Должны быть определены и описаны сервера
      title: Наличие серверов
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."server";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют сервера",
                      "location": "entities/seaf.ta.components.server/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.components.server"',
                      "description": $self.description
                  }
              )]
            
        )