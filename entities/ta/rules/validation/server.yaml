rules:
  validators:
    seaf.ta.components.server.existence:
      uid: server-error-existence
      description: >
        Должны быть определены и описаны сервера
      title: Наличие серверов
      source: >
        (
              $domain := sber.domain;
              $fn := $.seaf_dzo_core."validation.functions"."server";
              $fn_dzo := $.seaf_dzo_core."validation.functions"."server_dzo";
             
              $result := $eval($fn);
              $result_dzo := $eval($fn_dzo);
          
              [ $result.iserrors = true and $result_dzo.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют сервера",
                      "location": "entities/seaf.ta.components.server/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.components.server" или "seaf.ta.components.server_dzo"',
                      "description": $self.description
                  }
              )]
            
        )