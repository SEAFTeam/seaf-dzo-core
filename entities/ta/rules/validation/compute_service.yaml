rules:
  validators:
    seaf.ta.services.compute_service.existence:
      uid: compute_service-error-existence
      description: >
        Должны быть определены и описаны вычислительные сервисы
      title: Наличие вычислительных сервисов
      source: >
        (
              $domain := sber.domain;
              $fn := $.seaf_dzo_core."validation.functions"."compute_service";
              $fn_dzo := $.seaf_dzo_core."validation.functions"."compute_service_dzo";
             
              $result := $eval($fn);
              $result_dzo := $eval($fn_dzo);
          
              [ $result.iserrors = true and $result_dzo.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют вычислительные сервисы",
                      "location": "entities/seaf.ta.services.compute_service/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.compute_service" или "seaf.ta.services.compute_service_dzo" вычислительные сервисы компании',
                      "description": $self.description
                  }
              )]
            
        )