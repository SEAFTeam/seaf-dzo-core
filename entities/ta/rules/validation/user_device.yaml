rules:
  validators:
    seaf.ta.components.user_device.existence:
      uid: user_device-error-existence
      description: >
        Должны быть определены и описаны пользовательские устройства
      title: Наличие пользовательских устройств
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."user_device";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют пользовательские устройства",
                      "location": "entities/seaf.ta.components.user_device/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.components.user_device" пользовательские устройства в компании',
                      "description": $self.description
                  }
              )]
            
        )