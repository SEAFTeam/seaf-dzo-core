rules:
  validators:
    seaf.ta.components.hw_storage.existence:
      uid: hw_storage-error-existence
      description: >
        Должны быть определены и описаны СХД
      title: Наличие СХД
      source: >
        (
              $domain := sber.domain;
              $fn := $.seaf_dzo_core."validation.functions"."hw_storage";
              $fn_dzo := $.seaf_dzo_core."validation.functions"."hw_storage_dzo";
             
              $result := $eval($fn);
              $result_dzo := $eval($fn_dzo);
          
              [ $result.iserrors = true and $result_dzo.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют СХД",
                      "location": "entities/seaf.ta.components.hw_storage/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.components.hw_storage" или "seaf.ta.components.hw_storage_dzo" системы СХД компании',
                      "description": $self.description
                  }
              )]
            
        )