rules:
  validators:
    seaf.ta.services.dc_az.existence:
      uid: dc_az-error-existence
      description: >
        Должны быть определены и описаны зоны доступности
      title: Наличие Зоны доступности обязательно
      source: >
        (
            
              $fn := $.seaf_dzo_core."validation.functions"."dc_az";
              $domain := sber.domain;
              $result := $eval($fn);
          
              [$result.iserrors = true ? (
                  {
                      "uid": $self.uid & '-01',
                      "title": "Отсутствуют Зоны доступности",
                      "location": "entities/seaf.ta.services.dc_az/registry?domain=" & $domain,
                      "correction": 'Необходимо заполнить сущность "seaf.ta.services.dc_az"',
                      "description": $self.description
                  }
              )]
            
        )